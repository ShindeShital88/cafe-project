<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./..//css/services.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Animation link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!-- animation link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Div image -->
    <div class="imgmain">
        <div class="imgdivtext">
            <div>
                <h2 class="card-title imgtext1">Feel free to <br> contact us</h5>
            </div>
        </div>
        <div class=" imgdivcolor">
            <div class="paddingtext1">
                <h6
                    style="color: #fff; border-bottom: 2px solid #c46b48; padding-bottom: 15px; display: inline-block; font-size: 20px;">
                    WE ARE OPEN EVERYDAY</h6>
                <h3 style="font-size: 40px;">9 AM - 8 PM</h3>
            </div>
        </div>
    </div>
    <!-- div cards -->

    <div class="cards3">
        <div class="row row-cols-1 row-cols-md-3 g-4 ">

            <div class="col " data-aos="flip-right" data-aos-duration="3000">
                
                    <div class="cardbox card h-100">
                        <img class="imgicon" src="./..//img/phone.png" class="card-img-top" alt="phone">
                        <div class="card-body">
                            <h5 class="card-title">Contact info</h5>
                            <p class="card-text cardp">+61(0) 383 766 284</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col " data-aos="flip-right" data-aos-duration="3000">
                <div style=" height: 206px;">
                    <div class="cardbox card h-100">
                        <img class="imgicon" src="./..//img/contact.png" class="card-img-top" alt="Email">
                        <div class="card-body">
                            <h5 class="card-title ">Email</h5>
                            <p class="card-text cardp"> brewheavencafe@rediff@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col " data-aos="flip-right" data-aos-duration="3000">
                <div style="height: 206px;">
                    <div class="cardbox card h-100">
                        <img class="imgicon" src="./..//img/addressicon.png" class="card-img-top" alt="address">
                        <div class="card-body">
                            <h5 class="card-title">Address</h5>
                            <p class="card-text">BREW HEAVEN CAFEâ€“ GM ROAD
                                XYZ College Rd,walchandnagar,
                                bengluru 411004</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Form -->
    <div class="mapform">
        <div class="formdiv">
            <div class="formhead">
                <h3>Book A Table</h3>
            </div>
            <form>
                <div class="row">
                    <div class="col">
                        <input class="fstyle input" type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input class="fstyle input" type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="fstyle input" type="text" class="form-control" placeholder="Phone">
                    </div>
                    <div class="col">
                        <input class="fstyle input" type="text" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!-- <label for="birthdaytime">(date and time):</label> -->
                        <input class="fstyle input" type="datetime-local" id="birthdaytime" name="birthdaytime">
                    </div>
                </div>
                <div class="row">
                    <input class="fstyle input" id="subject" type="text" name="subject" placeholder="Write something.."
                        style="margin-left: 20px;
                        height: 120px;
                        width: 595px;">
                </div>

                <div class="submitbutton">
                    <input class="input5" type="submit" value="Submit">
                </div>
            </form>
        </div>

        <div class="mapdiv">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.428826263568!2d77.55199537412095!3d13.008341614073634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d1bdfa3da7b%3A0x2af8c2626a82de0c!2sThe%20Rameshwaram%20Cafe%20%40%20Rajajinagar!5e0!3m2!1sen!2sin!4v1712820518854!5m2!1sen!2sin"
                width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>





</body>

</html>
